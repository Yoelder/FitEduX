{% extends "base.html" %}
{% block content %}
{% load static %}

{% block title %} {{Formulario}} {% endblock %}
<body>
    <div class="container my-5 b  pd-5">
        <header class="bg-primary text-white text-center py-4">
        
            <h1 class="text-center mb-4">Formulario de Registro</h1>
        </header>
        <!-- Título -->
       

        <!-- Formulario -->
        <form>
        <!-- Sección Superior -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nombre" class="form-label text-center w-100">Nombre y Apellidos</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa el nombre y apellidos">
                </div>
                <div class="col-md-6">
                    <label for="edad" class="form-label text-center w-100">Edad</label>
                    <input type="number" class="form-control" id="edad" placeholder="Ingresa la edad">
                </div>
            </div>

            <!-- Sección Inferior -->
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="curso" class="form-label text-center w-100">Curso</label>
                    <input type="text" class="form-control" id="curso" placeholder="Curso ejemplo: 2024/2025">
                </div>
                <div class="col-md-3">
                    <label for="grado" class="form-label text-center w-100">Grado y Grupo</label>
                    <input type="text" class="form-control" id="grado" placeholder=" ejemplo 9no-3">
                </div>
                <div class="col-md-3">
                    <label for="clase" class="form-label text-center w-100">Clase</label>
                    <input type="number" class="form-control" id="clase" placeholder="Ingresa la clase">
                </div>
                <div class="col-md-3">
                    <label for="fecha" class="form-label text-center w-100">Fecha Actual</label>
                    <input type="text" class="form-control" id="fecha" readonly>
                </div>
            </div>

    
            <!-- Botón Continuar -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-sm">Continuar</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script para establecer la fecha actual -->
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const fechaInput = document.getElementById('fecha');
            const fechaActual = new Date().toISOString().split('T')[0];
            fechaInput.value = fechaActual;
        });
    </script>
</body>

{% endblock %}
